<app-menu></app-menu>

<div class="container">
  <div class=" text-center mt-5 ">
  <h1>Ajouter une étape</h1>
  </div>
  <div class="row ">
    <div class="col-lg-7 mx-auto">
      <div class="card mt-2 mx-auto p-4 bg-light">
        <div class="card-body bg-light">
          <div class="container">
            <form id="contact-form" role="form" [formGroup]="stepForm"  novalidate >
              <div class="controls">
                <div class="row">

                    <div class="form-group">
                      <label>Titre</label>
                      <input type="text"
                             formControlName="titleStep"
                             class="form-control"
                             placeholder="Titre"
                             required="required"
                             data-error="Title is required.">
                    </div>

                </div>
                <div class="row">
                    <div class="form-group">
                      <label>Durée</label>
                      <input type="number"
                             formControlName="time"
                             class="form-control"
                             required="required"
                             placeholder="Durée de l'étape"
                             data-error="Time is required.">
                    </div>
                  </div>
                <div class="row">
                    <div class="form-group">
                      <label>Description</label>
                      <textarea class="form-control"
                                formControlName="description"
                                placeholder="Description de l'étape"
                                rows="3"
                                required="required"
                                data-error="Description is required.">
                      </textarea>
                    </div>
                  </div>

                <p></p>
                <div class="row">
                  <div class="col-md-6">
                    <button class="btn btn-success" type="submit"  [disabled]="!stepForm.valid" (click)="onSubmitStep()">
                      Ajouter des ingrédients
                    </button>
                  </div>
                  <div class="col-md-6">
                    <button class="btn btn-success" type="submit" (click)="onSubmit()" >Fin</button>
                  </div>
                  </div>
                </div>
            </form>
          </div>
        </div>
      </div> <!-- /.8 -->
    </div> <!-- /.row-->
  </div>
</div>
