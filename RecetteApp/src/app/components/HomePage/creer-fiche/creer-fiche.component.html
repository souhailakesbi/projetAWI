
<br>
<div class="container"> <div class=" text-center mt-5 ">
  <h1>Ajouter une recette</h1>
</div>

  <div class="row ">
    <div class="col-lg-7 mx-auto">
      <div class="card mt-2 mx-auto p-4 bg-light">
        <div class="card-body bg-light">
          <div class="container">
            <form id="contact-form" role="form" [formGroup]="ficheForm" (ngSubmit)="onSubmit()" novalidate>
              <div class="controls" >
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group"> <label>Nom de la recette </label>
                      <input type="text"
                             formControlName="title"
                             class="form-control"
                             placeholder="Intitulé"
                             required
                             data-error="Name is required.">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div div class="form-group">
                      <label>Catégorie</label>
                      <select class="form-select" aria-label="Default select example" class="form-control">
                        <option value="" selected disabled>--Seléctionner une catégorie--</option>
                        <option value="1">Entrée</option>
                        <option value="2">Plat</option>
                        <option value="3">Dessert</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Nombre de couverts *</label>
                      <input id="nbCouverts"
                             type = number
                             formControlName="nbCouverts"
                             class="form-control"
                             placeholder="Entrer le nombre de couverts "
                             required="required">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label >Please specify your need *</label>
                      <select formControlName="responsable"
                              class="form-control"
                              required="required">
                      <option value="" selected disabled>--Responsable--</option>
                      <option>Ouissem</option>
                      <option>Souhaila</option>
                    </select>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label> Matériel de Dressage </label>
                      <input formControlName="materielDressage"
                             type="text"
                             class="form-control" >
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label> Matériel Spécifique </label>
                      <input formControlName="materielSpecifique"
                             type="text"
                             class="form-control" >
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <button class="btn btn-success" type="submit" [disabled]="!ficheForm.valid" >Ajouter une étape</button>
                    <button class="btn btn-danger" type="reset">Reset</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div> <!-- /.8 -->
    </div> <!-- /.row-->
  </div>
</div>
