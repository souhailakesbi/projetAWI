<br>
<div class="container"> <div class=" text-center mt-5 ">
  <h1>Ajouter un ingredient</h1>
</div>

  <div class="row ">
    <div class="col-lg-7 mx-auto">
      <div class="card mt-2 mx-auto p-4 bg-light">
        <div class="card-body bg-light">
          <div class="container">
            <form id="contact-form" role="form" [formGroup]="ingredientForm" (ngSubmit)="onSubmit()" novalidate>
              <div class="controls" >
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label >Code</label>
                      <input formControlName="code"
                             type="text"
                             class="form-control"
                             required
                             data-error="code is required.">

                    </div>
                  </div>
                  <div class="col-md-6">

                    <div class="form-group"> <label>Libellé </label>
                      <input type="text"
                             formControlName="libelle"
                             class="form-control"
                             placeholder="libellé"
                             required
                             data-error="libelle is required.">
                    </div>
                  </div>
                  <div class="col-md-6">

                    <div class="select" >
                      <label>Categorie de l'ingredient </label>
                      <select class="form-control" type=Categories  formControlName="categorie" >

                        <option value="" >-----Choisir un ingredient-----</option>
                        <option  *ngFor="let categorie of categories"  [ngValue]="categorie"   >{{categorie.libelleCategorieIngredient}}</option>

                      </select>


                    </div>
                  </div>


                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Prix Unitaire</label>
                      <input id="prix_unitaire"
                             type = number
                             formControlName="prix_unitaire"
                             class="form-control"
                             placeholder="Entrer le prix unitaire "
                             required="required">
                    </div>
                  </div>
                </div>



                <div class="row">

                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Unite</label>
                      <input formControlName="unite"
                             type="text"
                             class="form-control" >
                    </div>
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="col-md-6">
                    <button class="btn btn-success" type="submit" [disabled]="!ingredientForm.valid" >Ajouter </button>
                    <button class="btn btn-danger" type="reset">Reset</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div> <!-- /.8 -->
    </div> <!-- /.row-->
  </div>
</div>
