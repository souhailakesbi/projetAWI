<div class="container">
<div class=" text-center mt-5 ">
  <h1> Stock  </h1>
</div>

<table class="table">

  <tr>

    <th scope="col">Id</th>
    <th scope="col"> Libellé ingredient</th>

    <th scope="col">Quantité</th>
    <th scope="col">Prix total</th>
    <th scope="col">Actions</th>
  </tr>

  <tbody>
  <tr *ngFor="let stoc of Stock; let i = index">
    <td>{{stoc.id}}</td>
    <td>
      <button class="btn btn-secondary mb-2" type="submit" routerLink="/Ingredients" >{{stoc.ingredient_stock.libelle}}</button>
    </td>

    <td>{{stoc.quantite}}</td>
    <td>{{stoc.prix_total}}</td>
    <td>
      <span (click)="removeStock(stoc)" class="btn btn-danger">Supprimer</span>&nbsp;
     <span [routerLink]="['/ModifierStock/',stoc.id]" class="btn btn-primary">Modifier</span>
    </td>
  </tr>
  </tbody>
</table>

<div class=" text-center  ">
  <button class="btn btn-success" type="submit" routerLink="/AjouterStock" >Ajouter un stock</button></div>



</div>
