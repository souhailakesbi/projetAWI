<br>
<div class="container"> <div class=" text-center mt-5 ">
  <h1>Ajouter un Stock </h1>
</div>

  <div class="row ">
    <div class="col-lg-7 mx-auto">
      <div class="card mt-2 mx-auto p-4 bg-light">
        <div class="card-body bg-light">
          <div class="container">
            <form id="contact-form" role="form" [formGroup]="stockForm" (ngSubmit)="onSubmit()" novalidate>
              <div class="controls" >
                <div class="row">

                  <div class="col-md-6">

                    <div class="form-group">
                      <label>Ingredient </label>
                      <input type="text"
                             formControlName="ingredient_stock.libelle"
                             class="form-control"
                             placeholder="ingredient_stock.libelle"
                             required
                             data-error="ingredient stock is required.">
                    </div>
                  </div>


                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Quantité</label>
                      <input id="quantite"
                             type = text
                             formControlName="quantite"
                             class="form-control"
                             placeholder="Entrer la quantité "
                             required="required">
                    </div>
                  </div>
                </div>



                <div class="row">

                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Prix totlal</label>
                      <input formControlName="prix_total"
                             type="number"
                             id="prix_total"
                             class="form-control" >
                    </div>
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="col-md-6">
                    <button class="btn btn-success" type="submit" [disabled]="!stockForm.valid" >Ajouter </button>
                    <button class="btn btn-danger" type="reset">Reset</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div> <!-- /.8 -->
    </div> <!-- /.row-->
  </div>
</div>
